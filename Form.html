<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h2>User Registration Form</h2>

  <form action="#" method="POST">

    <!-- Text Inputs -->
    <label>Full Name:</label>
    <input type="text" name="fullname" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Password:</label>
    <input type="password" name="password" required><br><br>

    <!-- Numbers & Range -->
    <label>Age:</label>
    <input type="number" name="age" min="1" max="100"><br><br>

    
    <!-- Date & Time -->
    <label>Birth Date:</label>
    <input type="date" name="dob"><br><br>

    <label>Preferred Time:</label>
    <input type="time" name="time"><br><br>

    <label>Week of Registration:</label>
    <input type="week" name="week"><br><br>

    <!-- Choices -->
    <p>Gender:</p>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br><br>

    <p>Hobbies:</p>
    <input type="checkbox" name="hobbies" value="reading"> Reading
    <input type="checkbox" name="hobbies" value="sports"> Sports
    <input type="checkbox" name="hobbies" value="coding"> Coding<br><br>

    <!-- Dropdown -->
    <label>Country:</label>
    <select name="country">
      <option value="kenya">Kenya</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
    </select><br><br>

    <!-- Datalist -->
    <label>Favorite Browser:</label>
    <input list="browsers" name="browser">
    <datalist id="browsers">
      <option value="Chrome">
      <option value="Firefox">
      <option value="Safari">
      <option value="Edge">
    </datalist><br><br>

    <!-- File & Color -->
    <label>Upload Profile Picture:</label>
    <input type="file" name="profile"><br><br>

    <label>Choose Theme Color:</label>
    <input type="color" name="color"><br><br>

    <!-- Textarea -->
    <label>Bio:</label><br>
    <textarea name="bio" rows="5" cols="40"></textarea><br><br>

    <!-- Hidden -->
    <input type="hidden" name="hiddenField" value="12345">

    <!-- Buttons -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear Form">
    <button type="button" onclick="alert('Custom Button Clicked!')">Click Me</button>

  </form>
</body>
</html>
